name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"   # NOTE: わざと古い（match/case で SyntaxError）
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
